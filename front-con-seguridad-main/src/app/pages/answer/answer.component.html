<div class="answer-container">
  <h2>Responder Pregunta de Seguridad</h2>

  <div class="form-group">
    <label for="question">Pregunta:</label>
    <select id="question" [(ngModel)]="selectedQuestionId">
      <option *ngFor="let q of questions" [value]="q.id">{{ q.question }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="answer">Tu respuesta:</label>
    <input id="answer" type="text" [(ngModel)]="answerText" />
  </div>

  <button (click)="saveAnswer()">Guardar Respuesta</button>

  <h3>Mis Respuestas</h3>
  <ul>
    <li *ngFor="let ua of userAnswers">
      <strong>{{ ua.question.question }}:</strong> {{ ua.answer }}
    </li>
  </ul>
</div>
