<div class="permissions-container">
  <h1>
    Permissions
    <button class="add-btn" (click)="addPermission()">&#43;</button>
  </h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Url</th>
        <th>Method</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let permission of permissions">
        <td>{{ permission.id }}</td>
        <td>{{ permission.url }}</td>
        <td>{{ permission.method }}</td>
        <td>
          <a href="#" (click)="viewPermission(permission); $event.preventDefault()">View</a> |
          <a href="#" (click)="updatePermission(permission); $event.preventDefault()">Update</a> |
          <a href="#" (click)="deletePermission(permission); $event.preventDefault()">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="editingPermission" class="edit-form">
    <h2>Edit Permission</h2>
    <form (ngSubmit)="saveUpdate()">
      <label>
        Url:
        <input type="text" [(ngModel)]="editingPermission.url" name="url" required>
      </label>
      <label>
        Method:
        <select [(ngModel)]="editingPermission.method" name="method" required>
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>
      </label>
      <button type="submit">Save</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
