<div class="role-permission-container">
  <h1>Manage Permissions for Role: {{ selectedRole?.name || 'Loading...' }}</h1>
  
  <div *ngIf="loading" class="loading">
    Loading permissions...
  </div>
  
  <div *ngIf="!loading && permissions.length > 0" class="permissions-grid">
    <div *ngFor="let permission of permissions" class="permission-item">
      <label class="permission-label">
        <input 
          type="checkbox" 
          [checked]="permission.selected"
          (change)="onPermissionChange(permission)"
        />
        <span class="permission-info">
          <strong>{{ permission.method }}</strong> {{ permission.url }}
          <small class="entity">{{ permission.entity }}</small>
        </span>
      </label>
    </div>
  </div>
  
  <div *ngIf="!loading && permissions.length === 0" class="no-permissions">
    No permissions available.
  </div>
  
  <div class="actions" *ngIf="!loading">
    <button 
      class="save-btn" 
      (click)="savePermissions()"
      [disabled]="loading"
    >
      {{ loading ? 'Saving...' : 'Save Permissions' }}
    </button>
  </div>
</div>
