<div class="container mt-4">
  <h2>Sessions</h2>

  <button (click)="startSession()" class="btn btn-success">Start New Session</button>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>FA Code</th>
        <th>Start Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let session of sessions">
        <td>{{ session.id }}</td>
        <td>{{ session.FACode || 'N/A' }}</td>
        <td>{{ session.created_at | date: 'short' }}</td>
        <td>{{ session.state || 'Unknown' }}</td>
        <td>
          <button *ngIf="session.state === 'active'" (click)="endSession(session.id)" class="btn btn-danger btn-sm">End Session</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Mensaje cuando no hay sesiones -->
  <div *ngIf="sessions.length === 0" class="alert alert-info mt-3">
    No sessions found for this user.
  </div>
</div>
