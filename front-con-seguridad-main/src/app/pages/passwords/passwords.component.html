<div class="passwords-page">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h1>Passwords for User {{ userId }}</h1>
    <button type="button" (click)="goBack()" style="padding: 8px 16px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Back to Users
    </button>
  </div>
  
  <button (click)="openAddPassword()">Add Password</button>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Start At</th>
        <th>End At</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let password of passwords">
        <td>{{password.id}}</td>
        <td>{{password.startAt}}</td>
        <td>{{password.endAt || 'No expiration'}}</td>
        <td>{{password.created_at}}</td>
        <td>{{password.updated_at}}</td>
        <td>
          <button (click)="openEditPassword(password)">Update</button> |
          <button (click)="deletePassword(password)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="passwords.length === 0 && !selectedPassword">
    <p>No passwords found for this user.</p>
  </div>

  <div *ngIf="selectedPassword" class="password-form">
    <h2>{{ isEditing ? 'Edit Password' : 'Add Password' }}</h2>
    <form (ngSubmit)="savePassword()">
      <label>
        Password:
        <input type="password" [(ngModel)]="selectedPassword.content" name="content" required />
      </label>
      <label>
        Start At:
        <input type="datetime-local" [(ngModel)]="selectedPassword.startAt" name="startAt" required />
      </label>
      <label>
        End At (optional):
        <input type="datetime-local" [(ngModel)]="selectedPassword.endAt" name="endAt" />
      </label>
      <button type="submit">{{ isEditing ? 'Update' : 'Create' }}</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
