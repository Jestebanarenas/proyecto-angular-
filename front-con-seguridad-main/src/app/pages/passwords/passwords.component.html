<div class="passwords-page">
  <h1>Passwords</h1>
  <button (click)="openAddPassword()">Add Password</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Start At</th>
        <th>End At</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let password of passwords">
        <td>{{password.id}}</td>
        <td>{{password.startAt}}</td>
        <td>{{password.endAt}}</td>
        <td>{{password.created_at}}</td>
        <td>{{password.updated_at}}</td>
        <td>
          <button (click)="openEditPassword(password)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="selectedPassword" class="password-form">
    <h2>{{ isEditing ? 'Edit Password' : 'Add Password' }}</h2>
    <form (ngSubmit)="savePassword()">
      <label>
        Password:
        <input type="password" [(ngModel)]="selectedPassword.content" name="content" required />
      </label>
      <label>
        Start At:
        <input type="datetime-local" [(ngModel)]="selectedPassword.startAt" name="startAt" required />
      </label>
      <label>
        End At:
        <input type="datetime-local" [(ngModel)]="selectedPassword.endAt" name="endAt" required />
      </label>
      <button type="submit">{{ isEditing ? 'Update' : 'Create' }}</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
