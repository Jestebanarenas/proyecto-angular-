<div class="users-page">
  <h1>
    Usuarios 
    <button class="add-btn" (click)="openAddUser()">&#43;</button>
  </h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn-link" (click)="editUser(user)">Editar</button> |
          <button class="btn-link" (click)="deleteUser(user.id)">Eliminar</button> |
          <button class="btn-link" (click)="goToAddress(user.id)">Dirección</button> |
          <button class="btn-link" (click)="goToPasswords(user.id)">Contraseñas</button> |
          <button class="btn-link" (click)="goToDigitalSignature(user.id)">Firma Digital</button> |
          <button class="btn-link" (click)="goToDevices(user.id)">Dispositivos</button> |
          <button class="btn-link" (click)="goToAnswers(user.id)">Respuestas</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="showForm" class="user-form">
    <h2>{{ isEditing ? 'Editar' : 'Agregar' }} Usuario</h2>
    
    <label for="name">Nombre:</label>
    <input type="text" id="name" [(ngModel)]="selectedUser!.name" />
    
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="selectedUser!.email" />
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="selectedUser!.password" />
    
    <button (click)="saveUser()">{{ isEditing ? 'Actualizar' : 'Crear' }}</button>
    <button (click)="cancelForm()">Cancelar</button>
  </div>
</div>
